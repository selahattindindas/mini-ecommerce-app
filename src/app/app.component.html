

<ul>
  <ng-container *ngFor="let product of products">
    <li *ngIf="!product.discontinued">
        {{ product.name }} - {{ product.price }}
    </li>
  </ng-container>
</ul>
<!-- @for -->
<ul>
  @for (item of products; track $index) {
    <li *ngIf="!item.discontinued">
      {{item.name}} - {{item.price}}
  }
</ul>
